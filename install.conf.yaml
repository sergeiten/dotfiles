- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.zsh/cache
    - ~/.config
    - ~/.local/scripts

- link:
    ~/.zsh: .zsh
    ~/.zshenv: .zshenv
    ~/.tmux.conf: .tmux.conf
    ~/.config/kitty: .config/kitty
    ~/.config/nvim: .config/nvim
    ~/.config/ghostty: .config/ghostty
    ~/.local/scripts/tmux-sessionizer: tmux-sessionizer

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [fzf --zsh > ~/.zsh/config/fzf.zsh && source ~/.zsh/config/fzf.zsh]
    - [sudo chmod +x ~/.local/scripts/tmux-sessionizer]
