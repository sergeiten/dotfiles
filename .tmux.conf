#set -g default-terminal "screen-256color"
set -g default-terminal "screen"

set-option -g status-position bottom
set -s escape-time 10
set-option -s escape-time 10
set-window-option -g xterm-keys on

######################
####### DESIGN #######
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style fg=colour1,bg=colour18,bold

# panes
set -g pane-border-style bg=colour0,fg=colour2
set -g pane-active-border-style bg=colour0,fg=colour1

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour8
set -g status-fg colour8
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour8,bold] %Y-%m-%d #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style bg=colour0,fg=colour0,bold
setw -g window-status-current-format ' #[fg=colour3]#I#[fg=colour255]:#[fg=colour255]#W#[fg=colour9]#F '

setw -g window-status-style bg=colour8,fg=colour233,none
setw -g window-status-format ' #[fg=colour250]#I#[fg=colour250]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bg=colour1,fg=colour255,bold

# messages
set -g message-style bg=colour16,fg=colour232,bold


# -- displays ------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


set -g mouse on

# Configure your default shell
set -g default-shell $SHELL

# Override the default command to use `reattach-to-user-namespace` for everything.
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Vim style navigation in copy mode
setw -g mode-keys vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy" \; display-message "highlighted selection copied to system clipboard"

# reload config file
bind r source-file ~/.tmux.conf; display "Reloaded"

# More intuitive split-window mappings
bind "'" split-window -h
bind - split-window -v

# Don't prompt to kill panes/windows.
bind-key x kill-pane
bind-key & kill-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# reize panes
bind -r M-h resize-pane -L 10
bind -r M-j resize-pane -D 10
bind -r M-k resize-pane -U 10
bind -r M-l resize-pane -R 10


######################
####### PLUGINS ######
######################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
